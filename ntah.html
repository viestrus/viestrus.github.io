<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

<!-- punya AFRAME -->
     <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
     <!--punya AFRAME  -->

     <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
     <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <meta charset="utf-8">
    <title>ntahlah</title>
  </head>

  <body>

    <a-scene>

      <a-assets>
          <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#brainstem" position="0 1 -15" scale="3 3 3"></a-entity>

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky> -->

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

      <a-sphere position="0 3.25 -18" radius="5.25" color="#FFFFFF" wireframe="0.5"

        <a-animation attribute="rotation"
                    dur="20000"
                    fill="forwards"
                    to="360 360 360"
                    repeat="indefinite"
      </a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="0 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#000000"></a-sky>
      <a-torus-knot color="#800000" arc="180" p="3" q="4" radius="2" radius-tubular="0.1"></a-torus-knot>
       <a-entity particle-system="preset: snow; particleCount: 4000"></a-entity>

      <a-animation attribute="rotation"
                  dur="30000"
                  fill="forwards"
                  to="360 360 360"
                  repeat="indefinite"

    </a-scene>


  </body>
</html>
